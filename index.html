<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PAIMP | The AI Pimp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            background-image: url('https://placekitten.com/1920/1080');
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 3px solid #ff007a;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ff007a;
            text-shadow: 2px 2px 5px #000;
        }

        .main-content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 122, 0.6);
        }

        .bot-demo {
            margin: 40px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff007a;
        }

        .bot-demo textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #00eaff;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .bot-demo button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff007a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .bot-demo button:hover {
            background: #e6006e;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            text-decoration: none;
            background-color: #00eaff;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .links a:hover {
            background-color: #008ecc;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 3px solid #ff007a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to $PAIMP</h1>
        <p>Blockchain's sharpest tongue, here to serve with AI swagger.</p>
    </header>

    <div class="main-content">
        <div class="bot-demo">
            <h2>Talk to $PAIMP</h2>
            <textarea id="userQuery" placeholder="Ask $PAIMP anything..."></textarea>
            <button onclick="handleQuery()">Submit</button>
            <div id="response" style="margin-top: 20px; font-size: 1.2em; color: #fff;"></div>
        </div>

        <div class="links">
            <h2>Explore More</h2>
            <a href="https://x.com/PAIMP_onchain" target="_blank">$PAIMP on X</a>
            <a href="https://discord.gg/RvQkzTTK" target="_blank">Join our Discord</a>
            <a href="https://x.com/PAIMP_onchain" target="_blank">Learn about $PAIMP</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 $PAIMP. Powered by AI, style, and blockchain finesse.</p>
    </footer>

    <script>
        function handleQuery() {
            const userQuery = document.getElementById('userQuery').value;
            const responseDiv = document.getElementById('response');

            if (!userQuery.trim()) {
                responseDiv.textContent = "Don't leave me hangin'! Type somethin', player.";
                return;
            }

            // Simulating AI response for now
            responseDiv.textContent = `You said: "${userQuery}". $PAIMP says, "Aight, let me work my magic!"`;
        }
    </script>
</body>
</html>
