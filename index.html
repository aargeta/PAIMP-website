        <div class="scrollable-wheel">
            <img src="./images/photos1.png" alt="$PAIMP Image 1" class="paimp-img">
            <img src="./images/photos2.png" alt="$PAIMP Image 2" class="paimp-img">
            <img src="./images/photos3.png" alt="$PAIMP Image 3" class="paimp-img">

    <footer>
        <p>&copy; 2025 $PAIMP. Powered by AI, style, and blockchain finesse.</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.paimp-img');

        window.addEventListener('scroll', () => {
            images.forEach(img => {
                const rect = img.getBoundingClientRect();
                const inViewport = rect.top >= 0 && rect.bottom <= window.innerHeight;

                if (inViewport) {
                    img.style.transform = 'scale(1.1)';
                    img.style.opacity = '1';
                } else {
                    img.style.transform = 'scale(0.9)';
                    img.style.opacity = '0.5';
                }
            });
        });
    </script>
