
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PAIMP | The AI Pimp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ff007a, #00eaff);
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .main-content {
            padding: 20px;
        }

        .bot-demo {
            margin: 40px auto;
            max-width: 600px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .bot-demo textarea {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }

        .bot-demo button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff007a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .bot-demo button:hover {
            background: #e6006e;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            color: #00eaff;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to $PAIMP</h1>
        <p>Blockchain's sharpest tongue, here to serve with AI swagger.</p>
    </header>

    <div class="main-content">
        <div class="bot-demo">
            <h2>Talk to $PAIMP</h2>
            <textarea id="userQuery" placeholder="Ask $PAIMP anything..."></textarea>
            <button onclick="handleQuery()">Submit</button>
            <div id="response" style="margin-top: 20px; font-size: 1.2em; color: #fff;"></div>
        </div>

        <div class="links">
            <h2>Explore More</h2>
            <a href="#" target="_blank">$PAIMP on Twitter</a>
            <a href="#" target="_blank">Join our Discord</a>
            <a href="#" target="_blank">Learn about $PAIMP</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 $PAIMP. Powered by AI, style, and blockchain finesse.</p>
    </footer>

    <script>
        function handleQuery() {
            const userQuery = document.getElementById('userQuery').value;
            const responseDiv = document.getElementById('response');

            if (!userQuery.trim()) {
                responseDiv.textContent = "Don't leave me hangin'! Type somethin', player.";
                return;
            }

            // Simulating AI response for now
            responseDiv.textContent = `You said: "${userQuery}". $PAIMP says, "Aight, let me work my magic!"`;
        }
    </script>
</body>
</html>
